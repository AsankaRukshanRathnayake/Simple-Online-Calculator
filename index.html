<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Simple Online Calculator</title>
    
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <body>
            <div class="content">
                <h1>Hi!</h1>

                <h2>Welcome to my Online Calculator.</h2>

                <p>
                    Let's perform basic math operations, effortlessly.<br>
                    Stay connected with me for updates and more..
                </p>

                <p>Created by</p>

                <h3>Asanka Rukshan Rathnayake</h3>
                <br>
                <a href="www.linkedin.com/in/asankarukshanrathanayake" class="fab fa-linkedin"></a>
                <a href="https://medium.com/@AsankaRukshanRathnayake" class="fab fa-medium"></a>
                <a href="https://github.com/AsankaRukshanRathnayake/" class="fab fa-github"></a> 
            </div>

            <div class="calculator-container">
                <div class="calculator">
                    <input type="text" id="inputBox" placeholder="0" />
                    
                    <div>
                        <button class="button operator">AC</button>
                        <button class="button operator">DEL</button>
                        <button class="button operator">%</button>
                        <button class="button operator">/</button>
                    </div>

                    <div>
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                        <button class="button operator">*</button>
                    </div>

                    <div>
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                        <button class="button operator">-</button>
                    </div>

                    <div>
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                        <button class="button operator">+</button>
                    </div>
            
                    <div>
                        <button class="button">00</button>
                        <button class="button">0</button>
                        <button class="button">.</button>
                        <button class="button equalbutton">=</button>
                    </div>
                </div>
            </div>
        
    </body>
</html>
